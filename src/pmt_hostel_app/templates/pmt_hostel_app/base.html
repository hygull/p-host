{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A 75 setaer hostel with excellent facilities like food, water, electricity, bed, room & food facility for ST students who are little weak in fincance and also from far">
    <meta name="authors" content="Harishankar Rathiya, Dev Gawde, Narendra Bhagat, Mukesh Besra, Rishikesh Agrawani">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>PMT Boys Hostel, DDU Raipur, Chhattisgarh</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block css %}
    {% endblock %}

    {% block js_head %}
    {% endblock %}
  </head>
  <body>

    <header>
    {% include 'pmt_hostel_app/content/navbar.html' %}
    <br>
    </header>

    <main role="main">
      {% block content %}

      {% endblock%}

      {% include 'pmt_hostel_app/footer.html' %}
    </main>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!--     <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}"><\/script>')</script> -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!--TOOLTIP-->
    <script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip(); 
      });
    </script>

    {% block js_body %}

    {% endblock %}
  </body>
</html>
